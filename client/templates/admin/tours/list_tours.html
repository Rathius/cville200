<template name="list_tours">

    <div class="row">
        <div class="col s12">
            <h4>Tour List</h4>
            <br><br>
            <table class="responsive-table highlight">
                <thead>
                    <tr>
                        <th data-field="date">Stop</th>
                        <th data-field="location">Location</th>
                        <th colspan="2">Action</th>
                    </tr>
                </thead>
                
                <tbody>
                    {{#each tours}}
                        <tr>
                            <td><p>{{tour.stopName}}</p></td>
                            <td><p>{{tour.stopNum}}</p></td> 
                            <td><p>{{tour.stopAddress}}</p></td>
                            <td><a class="waves-effect waves-light btn"><i class="material-icons left edit-event">mode_edit</i>Edit</a> <a class="waves-effect waves-light btn"><i class="material-icons left red delete-event">delete</i>Delete</a></td>
                        </tr>
                    {{else}}
                        <tr>
                            <td colspan="4">
                                There are no tours
                            </td>
                        </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>

</template>
